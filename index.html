
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Presentación - Digimon Style</title>
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&display=swap" rel="stylesheet">
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Quicksand', sans-serif;
      height: 100vh;
      overflow: hidden;
      color: white;
    }

    .fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(4px) brightness(0.7);
      z-index: -1;
    }

    .contenido {
      padding: 60px;
      max-width: 600px;
    }

    h1 {
      font-size: 40px;
      margin-bottom: 20px;
      color: #ffe066;
    }

    p {
      font-size: 22px;
      margin: 12px 0;
    }
  </style>
</head>
<body>

  <div class="fondo"></div>

  <div class="contenido">
    <audio autoplay loop hidden>
      <source src="opening.mp3" type="audio/mpeg">
      Tu navegador no soporta audio HTML5.
    </audio>

    <h1>Mi Presentación</h1>
    <p><strong>Nombre:</strong> Juan Pérez</p>
    <p><strong>Profesor:</strong> Lic. Carlos Gómez</p>
    <p><strong>Curso:</strong> Desarrollo Web</p>
    <p><strong>Carrera:</strong> Ingeniería de Sistemas</p>
  </div>

  <script>
    const audio = document.querySelector("audio");
    audio.volume = 0.3;
  </script>

</body>
</html>
