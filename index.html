
<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mi Presentación - Digimon Style</title>
  <style>
    @font-face {
      font-family: 'Jokerman';
      src: url('Jokerman.otf');
    }

    @keyframes aparecer {
      from {
        opacity: 0;
        transform: translateY(20px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    @keyframes escribir {
      to {
        width: 100%;
      }
    }

    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Jokerman', cursive;
      height: 100vh;
      overflow: hidden;
      color: white;
      position: relative;
    }

    .fondo {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('fondo.jpg');
      background-size: cover;
      background-position: center;
      filter: blur(4px) brightness(0.7);
      z-index: -1;
    }

    .contenido {
      padding: 60px;
      max-width: 600px;
    }

    h1 {
      font-size: 60px;
      color: #ffe066;
      overflow: hidden;
      white-space: nowrap;
      border-right: 2px solid #ffe066;
      width: 0;
      animation: escribir 4s steps(30) forwards;
      margin-bottom: 20px;
    }

    p {
      font-size: 30px;
      margin: 12px 0;
      animation: aparecer 1s ease-out;
    }

    a {
      color: #ffd700;
      text-decoration: none;
    }

    a:hover {
      text-decoration: underline;
    }

    #playBtn {
      padding: 10px 20px;
      font-size: 20px;
      background-color: #ffdd57;
      color: #000;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 30px;
      animation: aparecer 1s ease-out;
    }

    .logo {
      position: absolute;
      bottom: 20px;
      right: 20px;
      width: 100px;
      height: auto;
    }
  </style>
</head>
<body>

  <div class="fondo"></div>

  <div class="contenido">
    <h1>Presentacion Pagina Web</h1>
    <p><strong style="color black;">Nombre:</strong> Ángel Fabricio Ccopa Pacori</p>
    <p>🔗 <a href="https://kick.com/daarick" target="_blank">Biografia</a></p>
    <p><strong style="color black;">Profesor:</strong> Ernesto</p>
    <p><strong style="color black;">Curso:</strong> I. Ciencias de la Computación</p>
    <p><strong style="color black;">Carrera:</strong> Ciencias de la Computación</p>
    <p>🔗 <a href="https://cs.ucsp.edu.pe/" target="_blank">Página de la carrera</a></p>
    <button id="playBtn">🎵 Reproducir música</button>
  </div>

  <audio id="musica" loop>
    <source src="opening.mp3" type="audio/mpeg">
    Tu navegador no soporta audio HTML5.
  </audio>

  <img src="logoucsp.png" alt="Logo UCSP" class="logo">

  <script>
    const audio = document.getElementById("musica");
    const playBtn = document.getElementById("playBtn");
    let isPlaying = false;

    playBtn.addEventListener("click", function () {
      if (!isPlaying) {
        audio.volume = 0.2;
        audio.play();
        playBtn.textContent = "⏸️ Pausar música";
        isPlaying = true;
      } else {
        audio.pause();
        playBtn.textContent = "🎵 Reproducir música";
        isPlaying = false;
      }
    });
  </script>

</body>
</html>
